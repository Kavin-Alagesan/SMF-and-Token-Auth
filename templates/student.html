{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Message block -->
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
  {{ message }}</div>
{% endfor %}
{% endif %}
<!-- End message block -->

<div class="container">
  <form name="myForm" method="POST" action="{% url 'get_student' %}" enctype="multipart/form-data" onsubmit="return validateForm()">
    {% csrf_token %}
    <h3>Add Student</h3>
    <div class="row mb-3">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Student Fullname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" name="txtFullname" id="txtFullname1"
            placeholder="Enter Student Fullname">
        </div>
      </div>

      <div class="row mb-3">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Father's name</label>
        <div class="col-sm-10">
          <select class="form-select" name="selectFatherName" id="selectFatherName" aria-label="Disabled select example">
            {% for i in response %}
            <option value="{{i.id}}">{{i.father_name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Grade</label>
        <div class="col-sm-10">
          <select class="form-select" name="selectGrade" id="selectGrade1" aria-label="Disabled select example">
            <option selected>Choose...</option>
            <option value="First Grade">First Grade</option>
            <option value="Second Grade">Second Grade</option>
            <option value="Third Grade">Third Grade</option>
            <option value="Fourth Grade">Fourth Grade</option>
            <option value="Fifth Grade">Fifth Grade</option>
            <option value="Sixth Grade">Sixth Grade</option>
            <option value="Seventh Grade">Seventh Grade</option>
            <option value="Eighth Grade">Eighth Grade</option>
          </select>
        </div>
      </div>

    <div class="row mb-3">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Marks Obtained</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" name="txtMarks" id="txtMarks"
          placeholder="Enter Marks">
      </div>
    </div>

    <div class="row mb-3">
      <div style="text-align:center">
        <button class="btn btn-primary" type="submit" id="get_emp_details1">Submit Details</button>
        <a href="{% url 'list_details' %}" class="btn btn-outline-dark">List Details</a>
        <a href="{% url 'student_details' %}" class="btn btn-outline-dark">Add student's family details</a>
      </div>
    </div>

  </form>
</div>

{% endblock %}
